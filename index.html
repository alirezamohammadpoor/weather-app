<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="search-container">
      <form>
        <input
          class="input-location"
          id="location"
          placeholder="Search for a location"
          type="text"
          required
        />
      </form>
    </div>
    <h1 class="location">Location</h1>
    <div class="weather-card">
      <div class="weather-icon-left-big"></div>
      <div class="weather-info">
        <div class="temperature">
          <div class="temp-number"></div>
        </div>
        <p class="conditions-data"></p>
        <p class="feels-like"></p>
      </div>
      <div class="min-max-container">
        <div class="min"></div>
        <div class="max"></div>
      </div>
    </div>
    <div class="grid-container">
      <div class="wind">
        <div class="weather-icon-left"></div>
        <div class="weather-info">
          <p class="weather-data-name">Windspeed</p>
          <p class="wind-data"></p>
        </div>
      </div>
      <div class="humidity">
        <div class="weather-icon-left"></div>
        <div class="weather-info">
          <p class="weather-data-name">Humidity</p>
          <p class="humidity-data"></p>
        </div>
      </div>
      <div class="rain">
        <div class="weather-icon-left"></div>
        <div class="weather-info">
          <p class="weather-data-name">Rain</p>
          <p class="rain-data"></p>
        </div>
      </div>
      <div class="uv-index">
        <div class="weather-icon-left"></div>
        <div class="weather-info">
          <p class="weather-data-name">UV Index</p>
          <p class="uv-data"></p>
        </div>
      </div>
      <div class="sunrise">
        <div class="weather-icon-left"></div>
        <div class="weather-info">
          <p class="weather-data-name">Sunrise</p>
          <p class="sunrise-data"></p>
        </div>
      </div>
      <div class="sunset">
        <div class="weather-icon-left"></div>
        <div class="weather-info">
          <p class="weather-data-name">Sunset</p>
          <p class="sunset-data"></p>
        </div>
      </div>
    </div>
    <h1>Hourly forecast</h1>
    <div class="hourly-container">
      <div class="hourly-item-0">
        <p class="hourly-time"></p>
        <p class="hourly-temp"></p>
        <div class="hourly-icon"></div>
      </div>
      <div class="hourly-item-1">
        <p class="hourly-time"></p>
        <p class="hourly-temp"></p>
        <div class="hourly-icon"></div>
      </div>
      <div class="hourly-item-2">
        <p class="hourly-time"></p>
        <p class="hourly-temp"></p>
        <div class="hourly-icon"></div>
      </div>
      <div class="hourly-item-3">
        <p class="hourly-time"></p>
        <p class="hourly-temp"></p>
        <div class="hourly-icon"></div>
      </div>
      <div class="hourly-item-4">
        <p class="hourly-time"></p>
        <p class="hourly-temp"></p>
        <div class="hourly-icon"></div>
      </div>
      <div class="hourly-item-5">
        <p class="hourly-time"></p>
        <p class="hourly-temp"></p>
        <div class="hourly-icon"></div>
      </div>
      <div class="hourly-item-6">
        <p class="hourly-time"></p>
        <p class="hourly-temp"></p>
        <div class="hourly-icon"></div>
      </div>
      <div class="hourly-item-7">
        <p class="hourly-time"></p>
        <p class="hourly-temp"></p>
        <div class="hourly-icon"></div>
      </div>
    </div>
  </body>
</html>
